<div class="font-[sans-serif] min-h-screen flex flex-col items-center justify-center">
  <div class="grid md:grid-cols-2 items-center gap-4 max-md:gap-8 max-w-6xl max-md:max-w-lg w-full p-4 m-4 shadow-[0_2px_10px_-3px_rgba(106,66,194,0.3)] rounded-md">
    <div class="md:max-w-md w-full px-4 py-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-12">
          <h3 class="text-[#6A42C2] text-3xl font-extrabold">Sign in</h3>
          <p class="text-sm mt-4 text-[#6A42C2]">
            Don't have an account?
            <a href="javascript:void(0);" routerLink="/register" class="text-[#6A42C2] font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a>
          </p>
        </div>

        <div>
          <label class="text-[#6A42C2] text-xs block mb-2">Username</label>
          <div class="relative flex items-center">
            <input
             formControlName="username"
              type="text"
              required
              class="w-full text-[#6A42C2] text-sm border-b border-[#6A42C2] focus:border-[#6A42C2] px-2 py-3 outline-none"
              placeholder="Enter Username"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#bbb"
              stroke="#bbb"
              class="w-[18px] h-[18px] absolute right-2"
              viewBox="0 0 682.667 682.667"
            >
              <!-- SVG paths here -->
            </svg>
          </div>
        </div>

        <div class="mt-8">
          <label class="text-[#6A42C2] text-xs block mb-2">Password</label>
          <div class="relative flex items-center">
            <input
             formControlName="password"
              type="password"
              required
              class="w-full text-[#6A42C2] text-sm border-b border-[#6A42C2] focus:border-[#6A42C2] px-2 py-3 outline-none"
              placeholder="Enter password"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#bbb"
              stroke="#bbb"
              class="w-[18px] h-[18px] absolute right-2 cursor-pointer"
              viewBox="0 0 128 128"
            >
            </svg>
          </div>
        </div>

        <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 shrink-0 text-[#6A42C2] focus:ring-[#6A42C2] border-[#6A42C2] rounded"
            />
            <label for="remember-me" class="ml-3 block text-sm text-[#6A42C2]">Remember me</label>
          </div>
          <div>
            <a href="javascript:void(0);" class="text-[#6A42C2] font-semibold text-sm hover:underline">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="mt-12">
          <button
            type="submit"
            class="w-full shadow-xl py-2.5 px-4 text-sm tracking-wide rounded-md text-white bg-[#6A42C2] hover:bg-[#5b36a3] focus:outline-none"
          >
            Sign in
          </button>
        </div>

        <div class="space-x-6 flex justify-center mt-6">
          <button type="button" class="border-none outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32px" class="inline" viewBox="0 0 512 512">
            </svg>
          </button>
          <button type="button" class="border-none outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32px" fill="#000" viewBox="0 0 22.773 22.773">
            </svg>
          </button>
          <button type="button" class="border-none outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32px" fill="#007bff" viewBox="0 0 167.657 167.657">
            </svg>
          </button>
        </div>
      </form>
    </div>

    <div class="md:h-full bg-[#D1BDE3] rounded-xl lg:p-12 p-8 flex items-center justify-center">
      <img
        src="https://readymadeui.com/signin-image.webp"
        class="w-full h-full object-contain rounded-md"
        alt="login-image"
      />
    </div>
  </div>
</div>
