<div class="min-h-screen grid md:grid-cols-[auto_1fr] grid-cols-1 relative">
    <div
      class="fixed inset-0 bg-gray-700 bg-opacity-50 z-40 md:hidden"
      *ngIf="backdropState === 'visible'"
      [@fade]="backdropState"
      (click)="closeMenu()"
    ></div>
  
    <aside
        class="sticky top-0 w-64 h-screen bg-gray-50 border-r z-50 transform md:translate-x-0"
        [@slideInOut]="menuState"
        [class.hidden]="menuState === 'out' && isMobile"
    >
        <div class="p-6">
        <div class="flex items-center justify-between">
            <div routerLink="" class="cursor-pointer items-center gap-2 font-semibold text-xl">
            <span class="text-[#6A42C2]">Hunters</span>
            <span class="text-black">-League</span>
            </div>
            <button
            class="md:hidden p-2 bg-transparent hover:bg-gray-100 rounded-md"
            (click)="closeMenu()"
            >
            <mat-icon>close</mat-icon>
            </button>
        </div>
        </div>
        <div class="h-[calc(100vh-5rem)] overflow-y-auto space-y-4 py-4">
        <div class="px-3 py-2">
            <h2 class="mb-2 px-4 text-lg font-semibold tracking-tight">
            Menu
            </h2>
            <div class="space-y-1">
            <button
                *ngFor="let item of menuItems"
                (click)="changeActiveLink(item.name)"
                class="w-full flex items-center gap-4 py-2 px-4 text-left hover:bg-[#6A42C2] hover:text-white rounded-md"
                [ngClass]="{ 'bg-[#6A42C2] text-white': activeLink === item.name }"
                routerLink="{{ item.link }}"
            >
                <mat-icon>{{ item.icon }}</mat-icon>
                <span>{{ item.name }}</span>
            </button>
            </div>
        </div>
        </div>
    </aside>
  
  
    <div class="flex-1 flex flex-col">
      <header class="h-14 border-b flex items-center gap-4 px-6 bg-white sticky top-0 z-30">
        <button
          class="md:hidden p-2 bg-transparent hover:bg-gray-100 rounded-md"
          (click)="toggleMenu()"
        >
          <mat-icon>menu</mat-icon>
        </button>
  
        <div class="flex-1 flex items-center gap-4">
          <form class="flex-1 max-w-lg flex items-center gap-2">
            <mat-icon class="text-gray-400">search</mat-icon>
            <input
              type="search"
              placeholder="Search..."
              class="flex-1 bg-transparent outline-none"
            />
          </form>
        </div>
  
        <div class="flex items-center gap-4">
          <button class="p-2 bg-transparent hover:bg-gray-100 rounded-md">
            <mat-icon>settings</mat-icon>
          </button>
          <button class="relative p-2 bg-transparent hover:bg-gray-100 rounded-md">
            <mat-icon>notifications</mat-icon>
            <span class="absolute top-2 right-2 w-2 h-2 rounded-full bg-red-500"></span>
          </button>
          <div class="relative inline-block text-left">
            <!-- Profile Button -->
            <button
              class="flex items-center gap-2 focus:outline-none"
              (click)="toggleDropdown()"
            >
              <img
                src="/assets/ME.png"
                alt="Avatar"
                class="w-8 h-8 rounded-full"
              />
              <span class="hidden md:block font-medium">JM</span>
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
          
            <!-- Dropdown Menu -->
            <div
              *ngIf="dropdownOpen"
              class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg z-50"
            >
            <button
              routerLink=""
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2"
            >
              <mat-icon class="mr-2">home</mat-icon>
              Home
            </button>
            <button
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2"
            >
              <mat-icon class="mr-2">person</mat-icon>
              Profile
            </button>
            <button
              routerLink="logout"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2"
            >
              <mat-icon class="mr-2">logout</mat-icon>
              Logout
            </button>
            </div>
          </div>
          
        </div>
      </header>
  
      <main class="p-6">
        <div class="space-y-1">
          <h1 class="text-2xl font-semibold">Welcome Back, Jack Miller</h1>
            <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
