





<div class="relative">
   
    <button
    (click)="toggleModal(true)"
    class="text-yellow-500 hover:text-yellow-600 mx-2 transition-all duration-200 ease-in-out hover:rotate-12 focus:outline-none focus:ring-2 focus:ring-yellow-500 rounded-full"
    title="Update">
    <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2" stroke-linejoin="round"
            stroke-linecap="round"></path>
        <circle cx="12" cy="12" r="3"></circle>
    </svg>
    </button>
  
    <div
      *ngIf="isModalOpen"
      @fadeAnimation
      class="fixed inset-0 bg-slate-900/20 backdrop-blur grid place-items-center z-50 cursor-pointer"
      (click)="toggleModal(false)"
    >
      <div
        @scaleAnimation
        class="bg-white p-6 rounded-lg w-full max-w-lg shadow-xl relative cursor-default"
        (click)="$event.stopPropagation()"
      >
        <div class="text-[250px] text-white/10 rotate-12 absolute -top-24 -left-24">!</div>
        <div class="relative z-10">
      
      
        <div
            class="avatar w-full pt-5 flex items-center justify-center flex-col gap-1"
        >
            <div
            class="img_container w-full flex items-center justify-center relative z-40 after:absolute after:h-[6px] after:w-full after:bg-[#58b0e0] after:top-4 after:group-hover:size-[1%] after:delay-300 after:group-hover:delay-0 after:group-hover:transition-all after:group-hover:duration-300 after:transition-all after:duration-300 before:absolute before:h-[6px] before:w-full before:bg-[#58b0e0] before:bottom-4 before:group-hover:size-[1%] before:delay-300 before:group-hover:delay-0 before:group-hover:transition-all before:group-hover:duration-300 before:transition-all before:duration-300"
            >
            <svg
                class="size-36 z-40 border-4 border-white rounded-full group-hover:border-8 group-hover:transition-all group-hover:duration-300 transition-all duration-300"
                id="avatar"
                viewBox="0 0 61.8 61.8"
                xmlns="http://www.w3.org/2000/svg"
            >
                <!-- Placeholder for Avatar Icon -->
                <circle fill="#6A42C2" r="30.9" cy="30.9" cx="30.9"></circle>
                <text
                x="50%"
                y="50%"
                text-anchor="middle"
                fill="#fff"
                dy=".3em"
                font-size="16"
                font-family="Arial"
                >
                {{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}
                </text>
            </svg>
            <div
                class="absolute bg-[#6A42C2] z-10 size-[60%] w-full group-hover:size-[1%] group-hover:transition-all group-hover:duration-300 transition-all duration-300 delay-700 group-hover:delay-0"
            ></div>
            </div>
        </div>
        <div class="headings *:text-center *:leading-4">
            <p class="text-xl font-serif font-semibold text-[#434955]">
            {{ user.firstName }} {{ user.lastName }}
            </p>
            <p class="text-sm font-semibold text-[#434955]">
            {{ user.role }}
            </p>
        </div>

        <div class="w-full items-center justify-center flex">
            <ul
              class="flex flex-col items-start gap-2 has-[:last]:border-b-0 *:inline-flex *:gap-2 *:items-center *:justify-center *:border-b-[1.5px] *:border-b-stone-700 *:border-dotted *:text-xs *:font-semibold *:text-[#434955] pb-3"
            >
              <li>
                <svg
                  id="id-card"
                  viewBox="0 0 24 24"
                  class="fill-stone-700 group-hover:fill-[#58b0e0]"
                  height="15"
                  width="15"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm-8 4a2 2 0 110 4 2 2 0 010-4zm-6 6h12v2H6zm0-4h6v2H6z"
                  ></path>
                </svg>
                <p class="pt-3">{{ user.cin }}</p>
              </li>
          
              <li>
                <svg
                  class="fill-stone-700 group-hover:fill-[#58b0e0]"
                  height="15"
                  width="15"
                  id="mail"
                  viewBox="0 0 32 32"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16,14.81,28.78,6.6A3,3,0,0,0,27,6H5a3,3,0,0,0-1.78.6Z"
                    fill="#231f20"
                  ></path>
                  <path
                    d="M16.54,16.84h0l-.17.08-.08,0A1,1,0,0,1,16,17h0a1,1,0,0,1-.25,0l-.08,0-.17-.08h0L2.1,8.26A3,3,0,0,0,2,9V23a3,3,0,0,0,3,3H27a3,3,0,0,0,3-3V9a3,3,0,0,0-.1-.74Z"
                    fill="#231f20"
                  ></path>
                </svg>
                <p class="pt-3">{{ user.email }}</p>
              </li>
              <li>
                <svg
                  id="flag"
                  viewBox="0 0 24 24"
                  class="fill-stone-700 group-hover:fill-[#58b0e0]"
                  height="15"
                  width="15"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 2h16l-4 5 4 5H4v6H2V2h2z"
                    fill-rule="evenodd"
                  ></path>
                </svg>
                <p class="pt-3">{{ user.nationality }}</p>
              </li>
          
              <li>
                <svg
                  id="calendar"
                  viewBox="0 0 24 24"
                  class="fill-stone-700 group-hover:fill-[#58b0e0]"
                  height="15"
                  width="15"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7 2v2H5a3 3 0 00-3 3v12a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3h-2V2h-2v2H9V2zm12 6H5v10a1 1 0 001 1h12a1 1 0 001-1z"
                  ></path>
                </svg>
                <p class="pt-3">license Expiration Date : {{ user.licenseExpirationDate }}</p>
              </li>
          
              <li>
                <svg
                  id="clock"
                  viewBox="0 0 24 24"
                  class="fill-stone-700 group-hover:fill-[#58b0e0]"
                  height="15"
                  width="15"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 1a11 11 0 1011 11A11 11 0 0012 1zm0 2a9 9 0 110 18 9 9 0 010-18zm-.5 2h1v8.09l4.28 2.47-.5.87L11.5 12z"
                  ></path>
                </svg>
                <p class="pt-3">Joined In : {{ user.joinDate }}</p>
              </li>
            </ul>
          </div>
          
        <hr
            class="w-full group-hover:h-5 h-3 bg-[#6A42C2] group-hover:transition-all group-hover:duration-300 transition-all duration-300"
        />


          
  
          
        </div>
      </div>
    </div>
  </div>
