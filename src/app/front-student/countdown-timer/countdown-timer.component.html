<div class="flex flex-col md:flex-row items-center justify-center p-5 bg-[url('/assets/counterBck.png')] bg-cover bg-center gap-5 mt-10">
    <div class="text-center mb-8 bg-white/50 p-10 rounded w-full md:w-1/2" data-aos="fade-up">
      <h2 class="text-3xl md:text-4xl font-semibold text-black">
        <span
          class="text-transparent"
          [ngStyle]="{
            WebkitTextStroke: '2px #6A42C2',
            color: 'transparent'
          }"
        >
          Upcoming Competitions
        </span>
      </h2>
      <p class="mt-2 text-gray-700 max-w-lg mx-auto">
        Join us for the next thrilling competitions in the Hunters League. Prepare yourself for an exciting journey!
      </p>
    </div>
  
    <div class="w-full max-w-4xl relative overflow-hidden rounded-3xl bg-black/50 p-8 md:p-12" data-aos="zoom-in">
      <div class="absolute inset-0 opacity-10">
        <div
          *ngFor="let i of [].constructor(20)"
          class="absolute h-[200%] w-px bg-white transform -rotate-45"
          [style.left.%]="i * 5"
          [style.top]="'-50%'"
        ></div>
      </div>
  
      <div class="absolute top-4 right-4 flex gap-1">
        <div
          *ngFor="let i of [].constructor(3)"
          class="w-2 h-2 border-t-2 border-r-2 border-white/30 transform rotate-45"
        ></div>
      </div>
  
      <div class="absolute bottom-4 right-4 flex gap-1">
        <div
          *ngFor="let i of [].constructor(3)"
          class="w-2 h-2 border-t-2 border-r-2 border-white/30 transform rotate-45"
        ></div>
      </div>
  
      <div class="relative">
        <div class="mb-12">
          <h1 class="text-xl md:text-2xl font-bold text-white max-w-md leading-tight">
            Competitions : {{ competition.code }} <br> On : {{ competition.location }} Start In : 
          </h1>
         
        </div>
  
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
          <div *ngFor="let item of timerItems" class="text-center">
            <div class="text-4xl md:text-5xl font-bold text-white mb-2 font-mono">
              {{ item.value.toString().padStart(2, '0') }}
            </div>
            <div class="text-white/80 text-sm md:text-base">{{ item.label }}</div>
          </div>
        </div>
        <button
          *ngIf="getToken()"
          (click)="onParticipate(competition)"
          class="mt-8 px-8 py-3 rounded-full bg-white/10 text-white hover:bg-white/20 transition-colors"
          aria-label="Buy Ticket"
        >
          Participate now
        </button>
        <button
        *ngIf="!getToken()"
         routerLink="/login"
          class="mt-8 px-8 py-3 rounded-full bg-white/10 text-white hover:bg-white/20 transition-colors"
          aria-label="Buy Ticket"
        >
        Participate now
        </button>
      </div>
    </div>
  </div>
